<html lang="es">
<head>
	<meta charset="UTF-8">

	<title>TURNERO CONSULTORIO COMUNITARIO</title>

<body>
	<header>
		<h1>Turnos siguientes</h1>
	</header>
	<main>
		<div id="turnosContainer"></div>
		<div id="detalleContainer" class="escondido">
			<h2 id="cliente">Apellido y Nombre</h2>
			<p>Telefono: <span id="telefono"></span></p>
			<p>Sintomas: <span id="sintomas"></span></p>

				<label for="comentario">Indicación médica: </label>

				<label for="comentario">Prescripción médica: </label>
				<input name="comentario2" id="comentario2"></input>
			</div>
			<button id="finalizar">Marcar finalizado</button>
		</div>
	</main>


 
 <!-- Autenticacion -->

	<button id="authorize_button" onclick="handleAuthClick()">Autorizar</button>
	<button id="signout_button" onclick="handleSignoutClick()">Salir (Sign Out)</button>
